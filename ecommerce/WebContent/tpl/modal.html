<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">	
	    <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet" >
    <div class="modal-content">
      <h4>Carrinho [ #{carBean.carrinhoProduto.size()} ] </h4>
        <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn btn-block teal">Continuar Comprando</a>
      <h:form>
       <h:commandButton action="#{carBean.finalizando(carBean.carrinhoProduto)}" value="Finalizar Compra" 
        class="green modal-action modal-close btn btn-block  "  />
      </h:form>
      
    </div>
        <div class="row ">
          <div class="col s12 m12" >
            <div class="card-panel ">
              <div class="row">
           <h:dataTable   class="bordered highlight" value="#{carBean.carrinhoProduto}" var="exibe">   
			  <h:column>
			    <f:facet name="header">
			     Foto
			    </f:facet>
			    <img  src="#{exibe.img1}" width="40" height="40"/>
			     
			  </h:column>
		    <h:column>
			    <f:facet name="header">
			     Produto
			    </f:facet>
			     <h:outputText value="#{exibe.nome}"/>
			  </h:column>
			  <h:column>
			    <f:facet name="header">
			     Valor
			    </f:facet>
			     <h:outputText value="#{exibe.valor}"/>
			  </h:column>
		
			 
		</h:dataTable> 
         </div>
      </div>
   </div>
 </div>
	    
  </div>
    
  
  </div>

</html>
