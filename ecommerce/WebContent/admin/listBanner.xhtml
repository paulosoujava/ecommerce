
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta charset="UTF-8"/>
	<title>Cadastro de Pessoas</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="../resources/css/materialize.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Egresso</title>
	</h:head>
	<h:body>
	


  <!-- Navbar goes here -->

    <!-- Page Layout here -->
    <div class="row" >
      <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a href="#!" class="breadcrumb">Seja bem vindo, #{ctrlLogin.p.nome} #{ctrlLogin.p.sobreNome}</a>
      </div>
    </div>
  </nav>
      <div class="col s12 m4 l3" > <!-- Note that "m4 l3" was added -->
     <ui:include src="tpl/menu.html" />    
	  <h:panelGroup rendered="#{ctrlLoj.vendaHoje.size() > 0 }">
	    <h4>Compras Hoje</h4>
		    <h:dataTable id="idTabela" value="#{ctrlLoj.vendaHoje}" var="h">
		      <h:column >
		       <h:outputText class="card teal  hoverable col s12 m12 l12" style="padding:10px; margin-bottom:-30px"  value="${h.pessoa.nome} ${h.pessoa.sobreNome}"  />
		      </h:column>
		
		 </h:dataTable>
	  </h:panelGroup>

  

    
   </div>

      <div class="col s12 m8 l9" > <!-- Note that "m8 l9" was added -->
      

      <!--   Icon Section   -->
      <div class="row ">
        <div class="col s12 m12" >
          <h2>Banner Cadastrados</h2>
            <div class="card-panel ">
            <div class="row">
               <div class="small red-text" style="margin-left: -10px; margin-top: 30px ; font-size: large;">
             
          
             </div>
            <h:form class="col s12">
			    
			<h:dataTable   class="bordered highlight" value="#{ctrlLisBann.listPessoa}" var="exibe">   
			   <h:column>
			    <f:facet name="header">
			     Imagem Principal
			    </f:facet>
			    <img src="#{exibe.imgBannerPrin}" width="50" height="50" />
			     
			  </h:column>
			  
			  <h:column>
			    <f:facet name="header">
			     Nome
			    </f:facet>
			     <h:outputText value="#{exibe.produto.nome}"/>
			  </h:column>
		
			
			  <h:column>
			    <f:facet name="header">
			     Estoque
			    </f:facet>
			     <h:outputText value="#{exibe.produto.estoque}"/>
			  </h:column>
			  <h:column>
			    <f:facet name="header">
			     Valor
			    </f:facet>
			     <h:outputText value="#{exibe.produto.valor}"/>
			     <h:inputHidden value="#{exibe.produto.img1}" />
			     <h:inputHidden value="#{exibe.produto.img2}" />
			     <h:inputHidden value="#{exibe.produto.img3}" />
			     <h:inputHidden value="#{exibe.produto.desc}" />
			     <h:inputHidden value="#{exibe.produto.idProduto}" />
			     <h:inputHidden value="#{exibe.produto.valor}" />
			     
			  </h:column>
		
			  <h:column>
			    <f:facet name="header">  Opção </f:facet >
			     <h:commandButton   value="Editar ou deletar"  action="#{ctrlLisBann.editar(exibe)}" class="btn btn-block btn-small green col s12 m12 l12" />
			     
			     
			  </h:column>
			  
		
			  
			  
			</h:dataTable> 
          
            	</h:form>
           </div>
        </div>
</div>
 
</div>
	    
  

    </div>
</div>


			<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/materialize.js"></script>
	<script type="text/javascript" src="../resources/js/init.js"></script>	
	</h:body>
	</html>
