
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta charset="UTF-8"/>
	<title>Cadastro de Pessoas</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="../resources/css/materialize.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Egresso</title>
	</h:head>
	<h:body>
	

  <!-- Navbar goes here -->

    <!-- Page Layout here -->
    <div class="row" >
      <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a href="#!" class="breadcrumb">Seja bem vindo</a>
      </div>
    </div>
  </nav>
      <div class="col s12 m4 l3" > <!-- Note that "m4 l3" was added -->
       <ui:include src="tpl/menu.html" /> 
	  <h:panelGroup rendered="#{ctrlLoj.vendaHoje.size() > 0 }">
	    <h4>Compras Hoje</h4>
		    <h:dataTable id="idTabela" value="#{ctrlLoj.vendaHoje}" var="h">
		      <h:column >
		       <h:outputText class="card teal  hoverable col s12 m12 l12" style="padding:10px; margin-bottom:-30px" 
		        value="${h.pessoa.nome} ${h.pessoa.sobreNome} comprou: ${h.produto.nome}"  />
		      </h:column>
		
		 </h:dataTable>
	  </h:panelGroup>
   </div>
 <div class="col s12 m8 l9" > <!-- Note that "m8 l9" was added -->
      

  
  <!-- PRODUTOS -->
  <div class="row">
        <div class="col s12 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title center center-align center-block">Produtos </span>
             <i class="large material-icons center center-align center-block">shopping_basket</i>
              <p class="right flow-text white-text">90</p><br />
            </div>
            </div>
          </div>
        
            <div class="col s12 m3">
	          <div class="card red darken-1">
	            <div class="card-content white-text">
	              <span class="card-title center center-align center-block">Usuários </span>
	             <i class="large material-icons center center-align center-block">supervisor_account</i>
	              <p class="right flow-text white-text">1903</p><br />
	            </div>
	          </div>
          </div>
            <div class="col s12 m3">
	          <div class="card blue darken-1">
	            <div class="card-content white-text">
	              <span class="card-title center center-align center-block">Vendas </span>
	             <i class="large material-icons center center-align center-block">shopping_cart</i>
	              <p class="right flow-text white-text">1903</p><br />
	            </div>
	          </div>
          </div>
           <div class="col s12 m3">
	          <div class="card green darken-1">
	            <div class="card-content white-text">
	              <span class="card-title center center-align center-block">Arquivado </span>
	             <i class="large material-icons center center-align center-block">system_update_alt</i>
	              <p class="right flow-text white-text">193</p><br />
	            </div>
	          </div>
          </div>
          
          <!--  PEDIDOS -->
          
          
          <h2>Clientes</h2>
	<h:form method="post">
	 <p class="flow-text red-text">#{ctrlLoj.msg}</p>
			<h:dataTable   class="bordered highlight" value="#{ctrlLoj.listPessoa}" var="exibe">   
			  <h:column>
			    <f:facet name="header">
			     Nome
			    </f:facet>
			     <h:outputText value="#{exibe.nome} #{exibe.sobreNome}"/>
			  </h:column>
		
			
			  <h:column>
			    <f:facet name="header">
			     Email
			    </f:facet>
			     <h:outputText value="#{exibe.email}"/>
			  </h:column>
			  <h:column>
			    <f:facet name="header">
			     Fone
			    </f:facet>
			     <h:outputText value="#{exibe.fone}"/>
			  </h:column>
			
			  <h:column>
			    <f:facet name="header">  Opção </f:facet >
			     <h:commandButton   action="#{ctrlLoj.perfil(exibe.id)}"  value="Visualizar"  class="btn btn-block btn-large green" />
			  </h:column>
			 
		</h:dataTable> 
		 </h:form>
       </div>
     </div>
</div>




	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/materialize.js"></script>
	<script type="text/javascript" src="../resources/js/init.js"></script>	
	</h:body>
   </html>
